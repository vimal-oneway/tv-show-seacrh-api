<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOVIE-SEARCH-APL</title>

    <link rel="shortcut icon" href="./asset/favicon.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <header>
        <h1 class="text-center p-4">TV SHOWS SEARCH APPLICATION</h1>
      </header>

      <form
        id="searchForm"
        class="input-group mb-3 w-50 start-50 translate-middle-x"
      >
        <input
          name="tvShows"
          id="searchShows"
          type="text"
          class="form-control shadow-none"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary shadow-none"
          type="submit"
          id="button-addon2"
        >
          search
        </button>
      </form>
      <div
        class="illusration d-flex justify-content-center align-content-center"
      >
        <img
          id="illImg"
          class="w-50"
          src="./asset/illusration.png"
          alt="illusration"
        />
      </div>
      <div class="row w-75 m-auto"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./asset/script.js"></script>
  </body>
</html>
